<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/login-register/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Sistema de Autenticación</h1>
        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>
            
            <div id="login" class="tab-content active">
                <form id="login-form" action="php/login.php" method="POST">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="login-email" name="email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-key"></i> Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="login-password" name="password" placeholder="Tu contraseña" required>
                            <span class="password-toggle" data-target="login-password">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-message" id="login-message"></div>
                    <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                </form>
            </div>
            
            <div id="register" class="tab-content">
                <form id="register-form" action="php/register.php" method="POST">
                    <div class="form-group">
                        <label for="register-name"><i class="fas fa-user"></i> Nombre Completo</label>
                        <input type="text" id="register-name" name="name" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="register-email" name="email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-key"></i> Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="register-password" name="password" placeholder="Tu contraseña" required>
                            <span class="password-toggle" data-target="register-password">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                        <small>Mínimo 8 caracteres, una mayúscula, una minúscula y un número</small>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Repite tu contraseña" required>
                            <span class="password-toggle" data-target="register-confirm-password">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-message" id="register-message"></div>
                    <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
